<!DOCTYPE html>

<html>

<head>
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
</head>

<body>
    <header>Etch-A-Sketch</header>

    <div id='buttons'>
        <button id='blue' onclick="paintBlue()">Blue</button>
        <button id='pink' onclick="paintPink()">Pink</button>
        <button id='random' onclick="paintRandom()">Random colour</button>
        <button id='grey' onclick="paintGreyShades()">Shades of grey</button>
    </div>


    <div id="container">
    </div>
    <button id="clear" onclick="newSize()">Grid size</button>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
